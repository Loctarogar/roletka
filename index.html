<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>
      Інтернет-магазин ROLETKA™: офіційний сайт найпопулярнішого
      онлайн-гіпермаркету в Україні
    </title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <div class="header-advertising">
          <div class="container" style="background: #f0d480">
            <p>Фіналимо літо знжками</p>
          </div>
        </div>
        <div class="header">
          <div class="container">
            <i class="fas fa-bars fa-2x"></i>
            <img src="img/roletka.png" alt="" />
            <button><i class="fas fa-shapes"></i> Каталог</button>
            <div class="search-container">
              <input type="text" placeholder="Я шукаю..." />
              <button>Знайти</button>
            </div>
            <div class="language-container">UA|EN</div>
            <div class="premium-container">
              <div>Спробуйте</div>
              <div>PREMIUM</div>
            </div>
            <div class="user"><i class="far fa-user"></i></div>
            <div class="cart"><i class="fas fa-shopping-cart"></i></div>
          </div>
        </div>
      </header>
      <aside></aside>
      <main></main>
      <footer></footer>
    </div>
  </body>
</html>
